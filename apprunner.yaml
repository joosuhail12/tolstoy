version: 1.0
runtime: nodejs18
build:
  commands:
    build:
      - echo "Installing dependencies..."
      - npm ci --only=production
      - echo "Building application..."
      - npm run build
run:
  runtime-version: 18
  command: npm run start:prod
  network:
    port: 3000
    env: PORT
  env:
    - name: NODE_ENV
      value: "production"
    - name: PORT  
      value: "3000"