name: Manual Deployment

on:
  workflow_dispatch:
    inputs:
      skip_tests:
        description: 'Skip tests (emergency deployment)'
        required: false
        default: false
        type: boolean
      environment:
        description: 'Target environment'
        required: true
        default: 'production'
        type: choice
        options:
        - production
        - staging
      restart_only:
        description: 'Only restart application (no code pull)'
        required: false
        default: false
        type: boolean

jobs:
  manual-deploy:
    name: Manual Deploy
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: ðŸ“¥ Checkout code
        if: ${{ !inputs.restart_only }}
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Node.js
        if: ${{ !inputs.skip_tests && !inputs.restart_only }}
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ðŸ“¦ Install dependencies & test
        if: ${{ !inputs.skip_tests && !inputs.restart_only }}
        run: |
          npm ci
          npm run lint
          npm run build

      - name: ðŸ”‘ Setup SSH key
        run: |
          echo "${{ secrets.EC2_KEY }}" | base64 -d > ssh_key.pem
          chmod 600 ssh_key.pem

      - name: ðŸš€ Deploy or restart application
        run: |
          if [[ "${{ inputs.restart_only }}" == "true" ]]; then
            echo "ðŸ”„ Restarting application only..."
            ssh -o StrictHostKeyChecking=no -i ssh_key.pem "${EC2_USER}@${EC2_HOST}" << 'RESTART_SCRIPT'
              cd /home/ubuntu/tolstoy
              pm2 restart tolstoy-api
              pm2 save
              echo "âœ… Application restarted!"
            RESTART_SCRIPT
          else
            echo "ðŸš€ Full deployment..."
            ssh -o StrictHostKeyChecking=no -i ssh_key.pem "${EC2_USER}@${EC2_HOST}" << 'DEPLOY_SCRIPT'
              set -e
              cd /home/ubuntu/tolstoy
              
              echo "ðŸ“¥ Pulling latest changes..."
              git stash push -u -m "Manual deployment stash $(date)" || true
              git pull origin main
              
              echo "ðŸ“¦ Installing dependencies..."
              npm ci --production=false
              
              echo "âš™ï¸ Generating Prisma client..."
              npm run db:generate
              
              echo "ðŸ”¨ Building application..."
              npm run build
              
              echo "ðŸ”„ Restarting with PM2..."
              pm2 restart tolstoy-api || pm2 start dist/main.js --name tolstoy-api \
                --env NODE_ENV=production \
                --env PORT=3000 \
                --env AWS_REGION=us-east-1 \
                --env AWS_SECRET_NAME=tolstoy/env \
                --env USE_AWS_SECRETS=true \
                --log /home/ubuntu/logs/tolstoy.log \
                --error /home/ubuntu/logs/tolstoy-error.log \
                --out /home/ubuntu/logs/tolstoy-out.log \
                --time
              
              pm2 save
              echo "âœ… Manual deployment completed!"
            DEPLOY_SCRIPT
          fi
        env:
          EC2_USER: ${{ secrets.EC2_USER }}
          EC2_HOST: ${{ secrets.EC2_HOST }}

      - name: ðŸ” Quick health check
        run: |
          sleep 10
          HEALTH=$(ssh -o StrictHostKeyChecking=no -i ssh_key.pem ${EC2_USER}@${EC2_HOST} \
            "curl -s -o /dev/null -w '%{http_code}' --connect-timeout 5 --max-time 15 http://localhost:3000/health" || echo "000")
          
          if [ "$HEALTH" -eq 200 ]; then
            echo "âœ… Health check passed"
          else
            echo "âš ï¸ Health check returned: HTTP $HEALTH"
            echo "Check server logs manually"
          fi
        env:
          EC2_USER: ${{ secrets.EC2_USER }}
          EC2_HOST: ${{ secrets.EC2_HOST }}

      - name: ðŸ§¹ Cleanup
        if: always()
        run: rm -f ssh_key.pem

      - name: ðŸ“¢ Manual deployment summary
        run: |
          echo "ðŸŽ‰ MANUAL DEPLOYMENT COMPLETED!"
          echo "ðŸ“Š Summary:"
          echo "  â€¢ Type: ${{ inputs.restart_only && 'Restart Only' || 'Full Deployment' }}"
          echo "  â€¢ Tests: ${{ inputs.skip_tests && 'Skipped' || 'Included' }}"
          echo "  â€¢ Environment: ${{ inputs.environment }}"
          echo "  â€¢ Server: ${EC2_HOST}"
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}